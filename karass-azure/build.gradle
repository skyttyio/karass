

plugins {
  id 'com.diffplug.gradle.spotless' version '3.13.0'
}

apply plugin: 'java'

spotless {
  java {
    googleJavaFormat()
    removeUnusedImports()
  }
}

repositories {
  jcenter()
}
 
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'com.microsoft.azure:azure-eventhubs:1.0.2'
    testCompile 'junit:junit:4.12'
}

